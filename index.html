<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <dialog class="modal">
        <h2>Add player names</h2>
        <input type="text" id="player1">
        <input type="text" id="player2">
        <button id="confirm">Confirm</button>
    </dialog>
    <div class="tic-tac-toe-container">
        <h1 class="title-header">Tic-Tac-Toe</h1>
        <h2 class="game-results"></h2>
        <div class="player-container">
            <h2 class="player-1"></h3>
            <h2 class="player-2"></h3>
        </div>
        <div class="game-board-container">
            <button class="game-start-button">Start Game</button>
        </div>
        <div class="game-button-container">
            <button class="reset-board-button">New round</button>
            <button class="reset-score-button">Reset score</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
